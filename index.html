<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="bc3450ffaa676172ae9a.svg" alt="Логотип" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__avatar-n-info"><img src="8dae62133f1b3dcc6478.jpg" alt="Старичок" class="profile__avatar"/><div class="profile__avatar-hover"></div><div class="profile__info"><div class="profile__title-n-edit"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button"><span class="profile__plus-button">+</span></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer><div class="popup popup_photo-profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="myFormPhoto" novalidate><label class="popup__field"><input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url" name="photo-link-profile" required id="link"/> <span class="popup__input-error link-error"></span></label> <button type="submit" class="popup__save">Создать</button></form></div></div><div class="popup popup_edit"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="myFormEdit" novalidate><label class="popup__field"><input class="popup__input popup__input_type_user-name" placeholder="Имя" name="user-name" required id="user-name" minlength="2" maxlength="40"/> <span class="popup__input-error user-name-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_user-job" placeholder="Род деятельности" name="user-job" required id="user-job" minlength="2" maxlength="200"/> <span class="popup__input-error user-job-error"></span></label> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_photo"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="myFormPhoto" novalidate><label class="popup__field"><input class="popup__input popup__input_type_name-photo" placeholder="Название" name="title-name" required id="name-photo" minlength="2" maxlength="30"/> <span class="popup__input-error name-photo-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url" name="photo-name" required id="link"/> <span class="popup__input-error link-error"></span></label> <button type="submit" class="popup__save">Создать</button></form></div></div><div class="popup popup_photo-card"><div class="popup__container-photo"><button type="button" class="popup__close-button"></button> <img src="" alt="" class="popup__photo"/><h2 class="popup__title-photo"></h2></div></div></div><template id="card"><div class="card"><img src="" alt="" class="card__photo"/><div class="card__subscribe"><h2 class="card__title"></h2><div class="card__like-n-count"><button type="button" class="card__like"></button> <span class="card__like_count">99</span></div></div><img src="ce3b64935accf9b8212e.svg" alt="Удалить" class="card__del"/></div></template></body></html>
