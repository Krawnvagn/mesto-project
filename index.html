<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-n-info">
            <img
              src="./images/image.jpg"
              alt="Старичок"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__title-n-edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <span class="profile__plus-button">+</span>
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash-1.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash-1.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Карачаево-Черкесская республика</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_open">
        <form class="popup__container" name="register">
          <div class="popup__modal">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input popup__input_type_user-name"
              placeholder="Жак-Ив Кусто"
              type="text"
              name="user-name"
            />
            <input
              class="popup__input popup__input_type_user-job"
              placeholder="Исследователь океана"
              type="text"
              name="user-job"
            />
            <!-- Атрибут name HTML тега form - информацию об этом взял с сайта этого, на случай если опять что-то мне будет не понятно, вы могли понять куда я обратился чтобы найти ответ: https://basicweb.ru/html/tag_form_att_name.php#:~:text=%D0%90%D1%82%D1%80%D0%B8%D0%B1%D1%83%D1%82%20name%20(HTML%20%D1%82%D0%B5%D0%B3%D0%B0%20%3Cform,%D0%BF%D0%BE%D1%81%D0%BB%D0%B5%20%D0%B5%D1%91%20%D0%BE%D1%82%D0%BF%D1%80%D0%B0%D0%B2%D0%BA%D0%B8%20%D0%BD%D0%B0%20%D1%81%D0%B5%D1%80%D0%B2%D0%B5%D1%80. -->
            <button type="button" class="popup__save" disabled>Сохранить</button>
          </div>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
