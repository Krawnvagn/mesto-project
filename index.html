<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-n-info">
            <img
              src="./images/image.jpg"
              alt="Старичок"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <span class="profile__plus-button">+</span>
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash-1.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash-1.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Замок"
              class="card__photo"
            />
            <div class="card__subscribe">
              <h2 class="card__title">Карачаево-Черкесская республика</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_open">
        <form class="popup__modal">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input popup__profile-title"
            placeholder="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__input popup__profile-subtitle"
            placeholder="Исследователь океана"
          />
          <button type="button" class="popup__save" disabled>Сохранить</button>
          <button type="button" class="popup__close-button"></button>
        </form>
      </div>
    </div>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
