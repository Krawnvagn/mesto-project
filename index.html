<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <div class="profile">
      <div class="profile__avatar-n-info">
      <img src="./images/image.jpg" alt="Старичок" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__add-button">
        <span class="profile__plus-button">+</span>
      </button>
    </div>
    <div class="cards">
      <div class="card">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок" class="card__photo">
        <div class="card__subscribe">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Замок" class="card__photo">
        <div class="card__subscribe">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1556355-unsplash-1.jpg" alt="Замок" class="card__photo">
        <div class="card__subscribe">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Замок" class="card__photo">
        <div class="card__subscribe">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1556355-unsplash-1.jpg" alt="Замок" class="card__photo">
        <div class="card__subscribe">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок" class="card__photo">
        <div class="card__subscribe">
            <h2 class="card__title">Карачаево-Черкесская республика</h2>
            <button class="card__like"></button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="form form__open">
      <div class="form__popup">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" class="form__profile-title" placeholder="Жак-Ив Кусто">
          <input type="text" class="form__profile-subtitle" placeholder="Исследователь океана">
          <button class="form__save" disabled>Сохранить</button>
          <button class="form__close-button"></button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>  
</body>
</html>
